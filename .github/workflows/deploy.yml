name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys
        run: |
          # This replaces the placeholders in config.js with your GitHub Secrets
          sed -i "s/TOMTOM_PLACEHOLDER/${{ secrets.TOMTOM_API_KEY }}/g" config.js
          sed -i "s/GEMINI_PLACEHOLDER/${{ secrets.GEMINI_API_KEY }}/g" config.js

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
